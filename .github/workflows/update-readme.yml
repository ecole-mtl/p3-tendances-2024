name: Update README with Images

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    if: github.event.head_commit.message != 'Update README with images [skip-readme-update]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate README with images
        run: |
          python generate_readme.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README with images [skip-readme-update]" || exit 0
          git push